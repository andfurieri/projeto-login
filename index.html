<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilo/mobile.css">
    <link rel="stylesheet" href="estilo/all.css">
</head>
<body>
    
    
        <main>
            <section id="login">

                <div id="imagem">
                        <!-- Aqui vai a imagem na CSS -->
                </div>

                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                </div>
                <form action="" method="post" autocomplete="on">

                    <label for="iemail">Seu e-mail</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Seu e-email">
                    <br>
                    
                    <label for="ipass">Senha</label>
                    <input type="password" name="pass" id="ipass" minlength="8" required placeholder="Sua senha"> <br>
                    <input type="submit" value="Entrar">

                </form>
            </section>

            

        </main>
        
        
    
</body>
</html>
